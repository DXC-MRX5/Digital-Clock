<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="all-cntnr">
    <img src="./clock_logo.png" alt="clock" id="clk-lgo">
    <div class="dg-clk">
        <div class="box tm">
            <p>TIME</p>
        </div>
        <div class="box hr">
            <p class="num" id="hour"></p>
            <p class="txt">hours</p>
        </div>
        <div class="box min">
            <p class="num" id="minute"></p>
            <p class="txt">mins</p>
        </div>
        <div class="box sec">
            <p class="num"id="second"></p>
            <p class="txt">secs</p>
        </div>
        <div class="box ampm">
            <p id="ampm"></p>
        </div>
        <div class="dotbox d1">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="dotbox d2">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <div class="bckbx1"></div>
    <div class="bckbx2"></div>
    <div class="alarm-cntnr">
        <div class="alm">
            <img src="./wake_up.svg">
            <label for="wakeup">Set wake up time</label>
            <select id="wakeup">
                <option value="1">1AM-2AM</option>
                <option value="2">2AM-3AM</option>
                <option value="3">3AM-4AM</option>
                <option value="4">4AM-5AM</option>
                <option value="5">5AM-6AM</option>
                <option value="6">6AM-7AM</option>
                <option value="7">7AM-8AM</option>
                <option value="8">8AM-9AM</option>
                <option value="9">9AM-10AM</option>
                <option value="10">10AM-11AM</option>
                <option value="11">11AM-12AM</option>
                <option value="12">12AM-1PM</option>
                <option value="13">1PM-2PM</option>
                <option value="14">2PM-3PM</option>
                <option value="15">3PM-4PM</option>
                <option value="16">4PM-5PM</option>
                <option value="17">5PM-6PM</option>
                <option value="18">6PM-7PM</option>
                <option value="19">7PM-8PM</option>
                <option value="20">8PM-9PM</option>
                <option value="21">9PM-10PM</option>
                <option value="22">10PM-11PM</option>
                <option value="23">11PM-12PM</option>
                <option value="0">12PM-1AM</option>
            </select>
        </div>
        <div class="alm">
            <img src="./lunch_time.svg">
            <label for="timeLunch">Set lunch time</label>
            <select id="timeLunch">
                <option value="1">1AM-2AM</option>
                <option value="2">2AM-3AM</option>
                <option value="3">3AM-4AM</option>
                <option value="4">4AM-5AM</option>
                <option value="5">5AM-6AM</option>
                <option value="6">6AM-7AM</option>
                <option value="7">7AM-8AM</option>
                <option value="8">8AM-9AM</option>
                <option value="9">9AM-10AM</option>
                <option value="10">10AM-11AM</option>
                <option value="11">11AM-12AM</option>
                <option value="12">12AM-1PM</option>
                <option value="13">1PM-2PM</option>
                <option value="14">2PM-3PM</option>
                <option value="15">3PM-4PM</option>
                <option value="16">4PM-5PM</option>
                <option value="17">5PM-6PM</option>
                <option value="18">6PM-7PM</option>
                <option value="19">7PM-8PM</option>
                <option value="20">8PM-9PM</option>
                <option value="21">9PM-10PM</option>
                <option value="22">10PM-11PM</option>
                <option value="23">11PM-12PM</option>
                <option value="0">12PM-1AM</option>
            </select>
        </div>
        <div class="alm">
            <img src="./nap_time.svg">
            <label for="timeNap">Set nap time</label>
            <select id="timeNap">
                <option value="1">1AM-2AM</option>
                <option value="2">2AM-3AM</option>
                <option value="3">3AM-4AM</option>
                <option value="4">4AM-5AM</option>
                <option value="5">5AM-6AM</option>
                <option value="6">6AM-7AM</option>
                <option value="7">7AM-8AM</option>
                <option value="8">8AM-9AM</option>
                <option value="9">9AM-10AM</option>
                <option value="10">10AM-11AM</option>
                <option value="11">11AM-12AM</option>
                <option value="12">12AM-1PM</option>
                <option value="13">1PM-2PM</option>
                <option value="14">2PM-3PM</option>
                <option value="15">3PM-4PM</option>
                <option value="16">4PM-5PM</option>
                <option value="17">5PM-6PM</option>
                <option value="18">6PM-7PM</option>
                <option value="19">7PM-8PM</option>
                <option value="20">8PM-9PM</option>
                <option value="21">9PM-10PM</option>
                <option value="22">10PM-11PM</option>
                <option value="23">11PM-12PM</option>
                <option value="0">12PM-1AM</option>
            </select>
        </div>
        <div class="alm">
            <img src="./night.png" width="40px">
            <label for="timeNight">Set night time</label>
            <select id="timeNight">
                <option value="1">1AM-2AM</option>
                <option value="2">2AM-3AM</option>
                <option value="3">3AM-4AM</option>
                <option value="4">4AM-5AM</option>
                <option value="5">5AM-6AM</option>
                <option value="6">6AM-7AM</option>
                <option value="7">7AM-8AM</option>
                <option value="8">8AM-9AM</option>
                <option value="9">9AM-10AM</option>
                <option value="10">10AM-11AM</option>
                <option value="11">11AM-12AM</option>
                <option value="12">12AM-1PM</option>
                <option value="13">1PM-2PM</option>
                <option value="14">2PM-3PM</option>
                <option value="15">3PM-4PM</option>
                <option value="16">4PM-5PM</option>
                <option value="17">5PM-6PM</option>
                <option value="18">6PM-7PM</option>
                <option value="19">7PM-8PM</option>
                <option value="20">8PM-9PM</option>
                <option value="21">9PM-10PM</option>
                <option value="22">10PM-11PM</option>
                <option value="23">11PM-12PM</option>
                <option value="0">12PM-1AM</option>
            </select>
        </div>
    </div>
    <div id="cmnt">
        <p>SET ALARM & GET GREETINGS !</p>
    </div>
    <div class="img-cntnr"></div>
    <div class="wish-cmnt">
        <p></p>
    </div>
    <button id="alm-btn">Set Alarm</button>
    <div class="tm-dscrptn">
        <p>Wake Up Time: <span class="timing"></span></p>
        <p>Lunch Time: <span class="timing"></span></p>
        <p>Nap Time: <span class="timing"></span></p>
        <p>Night Time: <span class="timing"></span></p>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
