<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,-25" />
</head>
<body>
    <div class="master">
        <div class="heading">
            <h1>Tasks <span>List</span></h1>
            <button id="addFormBtn"><span id="plusIcon" class="material-symbols-outlined">
                add_Circle
                </span>   Add Item</button>
        </div>
        <div id="cardCntnr">
            <h1>No items in the todo list.</h1>
        </div>
    </div>
    <div class="addListForm">
        <h2>Add New List</h2>
        <input type="text" id="newList" placeholder="Add New List">
        <div class="btnCntnr">
            <button id="addBtn">Add</button>
            <button id="clsBtn">Close</button>
        </div>
    </div>
    <div class="addItemForm">
        <h2>Add New Item</h2>
        <input type="text" id="newItem" placeholder="Add Item">
        <div class="itemBtns">
            <button id="itemAddBtn">Add</button>
            <button id="itemClsBtn">Close</button>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
